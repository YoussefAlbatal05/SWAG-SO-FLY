<!DOCTYPE html>
<head>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Register</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100 sign-up-container">
        <div class="sign-background-color" >
        <h2 class="h2-input-sign-up">Register User</h2>

        <form class="sign-up-form">
          <div class="mb-3 mt-3 sign-up-form">
            <label for="username">Username:</label>
            <input type="username" class="form-control username" id="email" placeholder="Enter username" name="email">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control email" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
             <label for="pwd">Password:</label>
            <input type="password" class="form-control password" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label h2-input-sign-up">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <input type="submit" class="btn btn-primary sign-up sign-up-btn" value="Sign Up"> <p style=" font-size: 20px;" class="my-3 sign-up-p-create">Already have an account? <a href="index (2).html">Login</a></p>
        </form>
      </div>
    </div>

    <script src="Bootstrap/bootstrap.bundle.js"></script>
    <script src="java/java sign-up.js"></script>
    <script src="java/header.js"></script>
</body>
