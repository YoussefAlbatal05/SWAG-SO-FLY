 <!DOCTYPE html>
<head>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100 login-container">
        <div class="sign-background-color">
        <h2 class="login-user-h2">Login User</h2>
        <form class="sign-in-form">
          <div class="mb-3 mt-3">
            <label for="username">Username:</label>
            <input type="username" class="form-control username" id="username" placeholder="Enter username" name="username">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control password" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary sign-in-btn">Sign In</button> <p style=" font-size: 20px;" class="my-3 login-p-create"> Create new account? <a href="index (3).html">Register</a></p>
        </form>
      </div>
    </div>
  </div>


    <script src="Bootstrap/bootstrap.bundle.js"></script>
    <script src="java/java sign-in.js"></script>
    <script src="java/header.js"></script>
</body>
